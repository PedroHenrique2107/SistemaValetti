services:
  postgres:
    image: postgres:15-alpine
    container_name: valetti-postgres
    environment:
      POSTGRES_USER: valetti
      POSTGRES_PASSWORD: valetti123
      POSTGRES_DB: valetti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valetti"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: valetti-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: valetti-backend
    environment:
      DATABASE_URL: postgresql://valetti:valetti123@postgres:5432/valetti
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-strong-secret-key}
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-use-strong-refresh-secret}
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: valetti-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_logs:
  backend_uploads:
